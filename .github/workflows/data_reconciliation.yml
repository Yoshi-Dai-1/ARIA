name: Extreme Integrity Audit

concurrency:
  group: aria-global-lock
  cancel-in-progress: false

# on:
#   schedule:
#     # 毎週日曜 JST 03:00 (UTC 土曜 18:00)
#     - cron: '0 18 * * 6'
on:
  workflow_dispatch:


jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 10年分の監査は時間がかかるため長めに設定
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Integrity Audit
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ vars.HF_REPO }}
          PYTHONPATH: .
        run: |
          python -m data_engine.services.data_reconciliation --save-report
