name: Daily Indices Update

concurrency:
  group: aria-daily-indices
  cancel-in-progress: false

on:
  schedule:
    - cron: '30 21 * * *'  # 毎日日本時間 06:30 (UTC 21:30) - Market Masterの30分後
  workflow_dispatch:
    # inputs: None (Target Date removed as per user request)

jobs:
  update_indices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify Environment
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ vars.HF_REPO }}
        run: |
           if [ -z "$HF_TOKEN" ]; then echo "HF_TOKEN not set"; exit 1; fi
           if [ -z "$HF_REPO" ]; then echo "HF_REPO not set"; exit 1; fi

      - name: Run Market Pipeline
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ vars.HF_REPO }}
          PYTHONPATH: data_engine
        run: |
          # Target Date は内部で「昨日」に自動設定されるため引数不要
          python data_engine/market_main.py --mode all
